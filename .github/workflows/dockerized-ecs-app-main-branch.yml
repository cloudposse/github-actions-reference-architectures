name: Dockerized Appication - Main branch
on:
  workflow_call:
    inputs:
      organization:
        required: true
        type: string
      repository:
        required: true
        type: string
      spacelift-organization:
        description: "Spacelift organization"
        type: string
        required: true
    secrets:
      secret-outputs-passphrase:
        description: "Passphrase for secret outputs"
        required: true
      registry:
        description: "Docker registry"
        required: true
      github-private-actions-pat:
        required: true
      spacelift-api-key-id:
        required: true
      spacelift-api-key-secret:
        required: true

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    uses: cloudposse/github-actions-workflows/.github/workflows/ci-dockerized-app.yml@deploy-ecs
    with:
      organization: ${{ inputs.organization }}
      repository: ${{ inputs.repository }}
    secrets:
      registry: "${{ secrets.registry }}"
      secret-outputs-passphrase: "${{ secrets.secret-outputs-passphrase }}"

  cd:
    uses: cloudposse/github-actions-workflows/.github/workflows/cd-ecs.yml@deploy-ecs
    needs: [ ci ]
    with:
      image: ${{ needs.ci.outputs.image }}
      tag: ${{ needs.ci.outputs.tag }}
      repository: ${{ inputs.repository }}
      spacelift-organization: ${{ inputs.spacelift-organization }}
      environment: dev
    secrets:
      secret-outputs-passphrase: "${{ secrets.secret-outputs-passphrase }}"
      github-private-actions-pat: "${{ secrets.github-private-actions-pat }}"
      spacelift-api-key-id: "${{ secrets.spacelift-api-key-id }}"
      spacelift-api-key-secret: "${{ secrets.spacelift-api-key-secret }}"

  draft_release:
    name: draft release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [ cd ]
    steps:
      # Drafts your next Release notes as Pull Requests are merged into "master"
      - name: Create/Update Draft release
        uses: release-drafter/release-drafter@v5
        with:
          publish: false
          prerelease: false
          config-name: configs/draft-release.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

